# SonarCloud configuration
sonar.projectKey=tsmartquality-api
sonar.organization=your-organization
sonar.projectName=TSmart Quality API
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/tests/**
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language settings
sonar.typescript.node=16

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/mocks/**,**/fixtures/**

# Code analysis settings
sonar.qualitygate.wait=true

# Security settings
sonar.security.hotspots.enable=true

# Duplication settings
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**